# oakland interchange:
# 37.80975004772091,-122.27886199951173,14

camera:
    type: isometric

lighting:
    type: directional

layers:
    earth:
        geometry:
            source: osm
            filter: earth
        style:
            order: 0
            color: [.4, .4, .4]

    landuse:
        geometry:
            source: osm
            filter: landuse
        style:
            order: 1
            color: [[10, [0.3, 0.4, 0.3]], [14, [0.5, 0.875, 0.5]]]
        pitch:
            filter: 
                kind: [pitch, playground]
            style:
                color: [0.3, 0.675, 0.3]

    water:
        geometry:
            source: osm
            filter: water
        style:
            order: 2
            color: [0.83, 0.83, 0.83]
            outline:
                color: [.6, .6, .6]
                width: |
                    function () {
                        return (
                            zoom >= 14 &&
                            (feature.kind != 'ocean' && feature.kind != 'riverbank') &&
                            (2.5 * Math.log(zoom))
                        );
                    }

    roads:
        geometry:
            source: osm
            filter: roads
        style:
            order: function () { return 3+(feature.sort_key * .000025); }
            color: [0.83, 0.83, 0.83]
            width: function () { return 1 * Math.log(zoom); }
            outline:
                color: [0, 0, 0]
                width: function () { return (zoom >= 16 && (2/8 * Math.log(zoom))); }
        highway:
            filter:
                kind: highway
            style:
                order: function () { return (zoom < 13 && 3.5); }
                color: [1.0, .8, .0]
                width: [[10, 2px], [13, 3px], [15, 4px], [16, 8px], [18, 20px]]
            link:
                filter: function () { return zoom >= 13 && feature.is_link == "yes"; }
                style:
                    color: [0.65882, 0.65882, 0.50196]
                    width: [[13, 0px], [14, 3px], [16, 5px], [18, 10px]]
                    outline:
                        color: [.3, .3, .3]
            tunnel:
                filter: function () { return zoom >= 13 && feature.is_tunnel == "yes"; }
                style:
                    color: [0.65882, 0.65882, 0.50196]
                    outline:
                        color: [.3, .3, .3]
        major_road:
            filter:
                kind: major_road
            style:
                color: [[13, [0.8, 0.8, 0.8]], [17, [1, 1, 1]]]
                width: [[9, 0px], [14, 1.5px], [15, 2.5px], [16, 4px], [17, 7px], [18, 15px]]
                outline:
                    width: [[10, 0px], [16, 1px]]

        minor_road:
            filter:
                kind: minor_road
            style:
                color: [[15, [0.6, 0.6, 0.6]], [17, [0.8, 0.8, 0.8]]]
                width: [[10, 0px], [12, .25px], [13, .5px], [15, 3px], [17, 5px]]
                outline:
                    width: [[13, 0px], [18, 1px]]
        path:
            filter:
                kind: path
            style:
                color: [0.8, 0.8, 0.8]
                width: [[15, 0px], [16, 2px], [17, 3px], [18, 5px]]
                outline:
                    width: [[15, 0px], [16, .5px]]

    buildings:
        geometry:
            source: osm
            filter: buildings
        style:
            order: 4
            color: [.3, .3, .3]
            extrude: function () { return ((zoom >= 15 && feature.height > 20) || zoom >= 16 && 20) }
